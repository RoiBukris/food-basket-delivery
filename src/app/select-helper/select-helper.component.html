<div mat-dialog-content style="height:65vh">
  <button mat-raised-button color="warning" (click)="close()">
    {{settings.lang.close}}
  </button>
  <button mat-raised-button style="color:red" (click)="clearHelper()">
    {{settings.lang.clear}}
  </button>
  <button mat-raised-button color="accent" (click)="byLocation()" *ngIf="args&&args.location">
    {{settings.lang.byLocation}}
  </button>
  <form (submit)="selectFirst()">
    
    
    
    
    <mat-form-field style="width:100%">
      <input matInput [(ngModel)]="searchString" cdk-focus (input)="doFilter()" placeholder="{{settings.lang.searchVolunteer}}"
        [ngModelOptions]="{standalone: true}">
      <mat-icon matSuffix (click)="clearHelper()">clear</mat-icon>
    </mat-form-field>
    <h4 *ngIf="showingRecentHelpers">{{settings.lang.recentVolunteers}}</h4>

    <div *ngFor="let h of filteredHelpers" (click)="select(h)" style="display:flex;flex-direction: column;">

      <div style="display:flex;justify-content: space-between;">
        {{h.name}}
        <div style="text-align: end;" class="secondary-text">
          <div *ngIf="h.assignedDeliveries>0"> {{h.assignedDeliveries}} {{settings.lang.deliveries}}</div>
          <div *ngIf="h.fixedFamilies>0"> {{h.fixedFamilies}} {{settings.lang.families}}</div>
        </div>
      </div>

      <div class="secondary-text">
        {{h.phone}}
      </div>
      <div *ngIf="h.location" class="secondary-text">
        {{h.distance.toFixed(1)}} {{settings.lang.km}} {{settings.lang.from}} {{h.distanceFrom}}
      </div>
      <mat-divider></mat-divider>
    </div>




  </form>
  <button mat-raised-button color="accent" (click)="moreHelpers()"
    *ngIf="showingRecentHelpers|| filteredHelpers.length==findOptions.limit">{{settings.lang.moreVolunteers}}
  </button>
</div>
